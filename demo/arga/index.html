<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1A3230">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perception Toolkit - Demo</title>

    <!--
      Step 1: Include default style sheet.
    -->
    <link rel="stylesheet" href="/styles/perception-toolkit.css">
    <link rel="stylesheet" href="/demo/common/style.css">

    <!--
      Include a JSON-LD file which contains definitions for all the ARArtifacts across the site.
      Note: this should ideally be a machine-generate file, and a copy of what is on the html content pages.
    -->
    <script type="application/ld+json" src="./ar-artifact-map.jsonld"></script>

    <!--
      Step 2: Set up webcomponents-loader.js
    -->
    <script>
      window.WebComponents = window.WebComponents || {};
      window.WebComponents.root = '/node_modules/@webcomponents/webcomponentsjs/';
    </script>
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  </head>
<body>

  <!--
    Step 3: Create DOM nodes for:
    * result cards (.container)
    * a scan button (#get-started).
  -->
  <div class="container"></div>
  <button id="get-started">Get started</button>

  <!--
    Step 4: Initialize Perception Toolkit
  -->
  <script>
    window.PerceptionToolkit = window.PerceptionToolkit || {};
    window.PerceptionToolkit.config = {
      // The element to use to launch.  (Step 3, above)
      button: document.getElementById('get-started'),

      // The container for generated cards.  (Step 3, above)
      cardContainer: document.body.querySelector('.container'),

      // Whether to show the onboarding flow.
      onboarding: true,

      // Which images to show in carousel during onboarding
      onboardingImages: [
        '/demo/common/images/step1.jpg',
        '/demo/common/images/step2.jpg',
        '/demo/common/images/step3.jpg'
      ],
      
      // Sources from which to load AR ARtifacts.  Will load after Perception init.
      // artifactSources: [
      //   './pages/barcode.html',
      //   './pages/lighthouse.html'
      // ],
      artifactSources: [],

      // For URLs which are discovered, but which are not in `sitemapUrl` (above), should we attempt to fetch?
      // Note: This function gets called with each discovered URL-based Marker (such as a qr code).  If it returns
      // `true`, the toolkit will attempt to fetch and discover ARArtifacts.  The Page must still contain a valid
      // ARArtifact, with an appropriate `arTarget`.
      // shouldLoadArtifactsFrom(url) {
      //   switch (url.origin) {
      //     case 'http://localhost:8080':
      //     case 'http://localhost:8081':
      //       return true;
      //
      //     default:
      //       return false;
      //   }
      // }
    };
  </script>
  <script src="/lib/bundled/bootstrap.js"></script>
</body>
</html>

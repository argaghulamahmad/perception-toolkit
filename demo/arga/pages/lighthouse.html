<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1A3230">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lighthouse</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.googleapis.com/",
      "@type": "ARArtifact",
      "arTarget": {
        "@type": "ARImageTarget",
        "name": "Lighthouse",
        "image": "http://localhost:8080/demo/simple/pages/lighthouse.jpg",
        "encoding": [
          {
            "@type": "MediaObject",
            "contentUrl": "http://localhost:8080/demo/simple/pages/lighthouse.pb",
            "encodingFormat": "application/octet+pd"
          }
        ]
      },
      "arContent": {
        "@type": "WebPage",
        "url": "http://localhost:8080/demo/simple/pages/lighthouse.html",
        "mainEntity": "https://developers.google.com/web/tools/lighthouse/",
        "name": "Lighthouse",
        "description": "Test your website",
        "image": "http://localhost:8080/demo/simple/pages/lighthouse.jpg"
      }
    }
    </script>
  </head>
<body>
  <img src="./lighthouse.jpg"></img>
</body>
</html>
